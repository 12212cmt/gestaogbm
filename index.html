<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRM Bombeiros - Gestão Operacional</title>
  <style>
    :root {
      --verde: #43A047;
      --cinza-fundo: #cac8c8;
      --branco: #ffffff;
      --texto: #222222;
      --borda: #d0d0d0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
  height: 100%;
  font-family: "Segoe UI", Tahoma, sans-serif;
  background-color: var(--cinza-fundo);
  color: var(--texto);
  overflow-x: hidden; /* Removido o hidden geral */
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
  overflow: hidden;
  background-color: var(--branco);
  min-height: 100vh; /* Alterado de height para min-height */
  display: flex;
  flex-direction: column;
}


    header {
      background-color: var(--verde);
      color: #ffffff;
      padding: 20px 10px 10px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-shrink: 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.15);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    header p {
      font-size: 14px;
      opacity: 0.95;
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 5px;
    }

    .menu {
      flex: 1 1 auto;
      min-width: 140px;
      position: relative;
    }

    .menu > a {
      display: block;
      width: 100%;
      background-color: #ffffff;
      color: var(--verde);
      text-decoration: none;
      padding: 10px 14px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.3s, color 0.3s;
      cursor: pointer;
      text-align: center;
    }

    .menu > a:hover {
      background-color: #e0f2f1;
      color: #2e7d32;
    }

    .submenu {
      opacity: 0;
      visibility: hidden;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #ffffff;
      border: 1px solid var(--borda);
      border-radius: 5px;
      z-index: 1001;
      min-width: 180px;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      pointer-events: none;
    }

    .submenu a {
      display: block;
      padding: 8px 12px;
      color: var(--verde);
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
    }

    .submenu a:hover {
      background-color: #e0f2f1;
      color: #2e7d32;
    }

    .menu:hover .submenu,
    .menu .submenu:hover {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    main {
      flex-grow: 1;
      padding: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    iframe {
      width: 100%;
      flex-grow: 1;
      border: none;
      display: block;
    }

    .info-linha {
      text-align: center;
      font-size: 13px;
      color: #555;
      padding: 8px 0;
      border-top: 1px solid var(--borda);
      background-color: #f9f9f9;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      padding: 15px 10px;
      background: var(--cinza-fundo);
      border-top: 1px solid var(--borda);
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 20px;
      }

      header p {
        font-size: 13px;
      }

      nav {
        flex-direction: column;
        gap: 5px;
      }

      .menu > a {
        font-size: 13px;
        padding: 6px 12px;
      }

      .submenu {
        position: relative;
        top: 0;
        left: 0;
        border: none;
        box-shadow: none;
      }

      .submenu a {
        font-size: 13px;
        padding: 6px 12px;
      }

      .info-linha {
        font-size: 12px;
        padding: 6px;
      }

      footer {
        font-size: 11px;
        padding: 10px;
      }

      iframe {
        height: calc(100vh - 250px);
      }
    }
  </style>
