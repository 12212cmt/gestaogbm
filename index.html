<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBMSC - Palma Sola | Gestão BM</title>
  <style>
    :root {
      --verde: #43A047;
      --dourado: rgb(218, 69, 32);
      --fundo: #f2f2f2;
      --sombra: rgba(0, 0, 0, 0.25);
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--fundo);
      color: #333;
    }

    .container {
      max-width: 1140px;
      margin: 0 auto;
      padding: 0 10px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--verde);
      box-shadow: 0 4px 12px var(--sombra);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    header::before {
      content: "";
      display: block;
      height: 6px;
      background-color: var(--dourado);
    }

    .header-content {
      display: flex;
      align-items: center;
      padding: 12px 20px;
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 2px 4px var(--sombra);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .titulo {
      margin-left: 15px;
      color: white;
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .titulo h1 {
      font-size: 22px;
      margin: 0;
      font-weight: bold;
    }

    .titulo span {
      font-size: 14px;
      opacity: 0.9;
    }

    /* Cabeçalho adaptável */
    @media (max-width: 600px) {
      .header-content {
        justify-content: center;
        padding: 10px;
      }

      .logo {
        display: none;
      }

      .titulo {
        margin-left: 0;
        text-align: center;
      }

      .titulo h1 {
        font-size: 18px;
      }

      .titulo span {
        font-size: 12px;
      }
    }

main {
  flex-grow: 1;              /* Ocupar o espaço restante entre cabeçalho e rodapé */
  display: flex;             /* Ativa layout flexível na direção vertical */
  flex-direction: column;    /* Organiza os elementos internos em coluna (vertical) */
}

iframe {
  flex-grow: 1;              /* Faz o iframe ocupar todo o espaço disponível do main */
  border: none;              /* Remove bordas padrão do navegador */
  width: 100%;               /* Ocupa toda a largura possível */
}


    footer {
      margin-top: 20px;
      background-color: #eee;
      text-align: center;
      padding: 15px 10px;
      font-size: 13px;
      color: #555;
      border-top: 1px solid #ccc;
      border-radius: 6px 6px 0 0;
    }
  </style>

  <script>
    function carregarAppSheet(view = '') {
      const iframe = document.getElementById('appsheet-frame');
      const base = 'https://www.appsheet.com/start/442e3e0a-0cdd-4c3f-8e4c-be8070d5d141';
      iframe.src = view ? `${base}#view=${view}` : base;
    }

    window.onload = carregarAppSheet;
  </script>
</head>
<body>

  <div class="container">
    <header>
      <div class="header-content">
        <img
          src="https://tse4.mm.bing.net/th/id/OIP.Rp3y-BbQkb6zGczSSYhfXAHaHa?rs=1&pid=ImgDetMain&o=7&rm=3"
          alt="Logo CBM"
          class="logo"
          onclick="carregarAppSheet()" />

        <div class="titulo">
          <h1>CBMSC</h1>
          <span>Palma Sola - Gestão BM</span>
        </div>
      </div>
    </header>

    <main>
      <iframe id="appsheet-frame"></iframe>
    </main>

    <footer>
      © 2025 - Corpo de Bombeiros Militar de Santa Catarina - Palma Sola<br>
      Sistema desenvolvido para uso institucional restrito.
      <!-- Espaço para personalizações -->
    </footer>
  </div>

</body>
</html>
